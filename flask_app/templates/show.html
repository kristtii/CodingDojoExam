<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-between">
          <h1 class="me-2" type="button">Welcome {{loggedUser.first_name}}</h1>
          <div>
             <a href="/" class="btn btn-sm btn-primary" type="button">Shows</a>
            <a href="/logout" class="btn btn-sm btn-danger" type="button">Logout</a>
          </div>
        </div>
    </nav>
    <div class="w-50 m-auto pt-4">
        <div class="border border-dark border-2 p-4">
            <div class="border border-dark border-2 p-4">
                <h1>{{show.title}}</h1>
                <p>Network: {{show.network}}</p>
                <p>Release Date: {{show.release_date}}</p>
                <p>Description: {{show.description}}</p>
                <p>Posted by: {{creator.first_name}} {{creator.last_name}}</p>
            </div>
            <div class="likes">
                <h3>Likes: {{likes.total_likes}}</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
